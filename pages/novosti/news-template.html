<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/masit-live-test/">
    <!-- <base href="/"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-inner</title>
    <link rel="stylesheet" href="./src/css/system.css">
    <link rel="stylesheet" href="./src/css/main.css">
</head>


<body>

    <!-- /////////// header ///////////// -->

    <header class="header"></header>
    <script src="./src/js/header-insert.js"></script>
    <script src="./src/js/header-interactions.js"></script>

    <!-- /////////// header ////////////  -->


    <!-- // heading //////////////////////////////////// -->

    <section class="heading-container blue-gradient-bg padding-lr" style="position: relative;">
        <!-- breadcrumbs  -->
        <div class="breadcrumbs">
            <a href="./pages/novosti/news.html" class="btn btn-link">
                <svg class="btn-ico" viewBox="0 0 18 22">
                    <defs>
                        <style>
                            .st0 {
                                fill: none;
                            }
                        </style>
                    </defs>
                    <line class="st0" x1="9" y1="0" x2="9" y2="20" />
                    <polyline class="st0" points="17 12.5 9 20 1 12.5" />
                </svg>
                Новости
            </a>
        </div>
        <!-- breadcrumbs  END -->

        <!-- heading txt  -->
        <div class="heading-text-container">
            <h2 class="heading heading-inside h1-size ">
                Проекти
            </h2>
            <div class="date project-date"></div>
        </div>
        <!-- heading txt END -->

        <!-- corners bot 0vh -->
        <div style="width: 100%; overflow: visible; position: absolute; bottom: 0; left: 0; z-index: 10;">
            <div class="corners-sorabotnici-2" style="background: none;">
                <div class="corner-container">
                    <!-- <div class="corner-fill"></div>
                        <img src="./src/img/icons/mask-corner.svg" alt="" class="corner1"> -->
                    <div></div>
                    <img src="./src/img/icons/mask-corner.svg" alt="" class="corner2">
                    <div class="corner-fill"></div>
                </div>
            </div>
        </div>
        <!-- corners bot end -->

    </section>
    <!-- heading END --------------------- -->


    <!-- // MAIN //////////////////////////////////// -->
    <main class="main-aside-wrapper padding-lr">

        <div class="main-content">

            <!--//////////// data /////////// -->
            <img src="" alt="" class="project-image">
            <div class="data-container">
                <!-- data  -->
            </div>
            <!--//////////// data /////////// -->

        </div>


        <!-- ///////////////aside ///////////////////// -->
        <aside class="aside">
            <!--........../////////// novosti x3 /////////............ -->
            <div class="aside-content-sticky">
                <h3 class="heading h2-size">Проекти</h3>
                <div class="aside-cards-wrap">
                    <!-- PROEKTI DATA  -->
                    <script src="./pages/proekti/projects-data.js"></script>
                    <!-- povrzuvanje  -->
                    <script src="./src/js/populate-cards.js"></script>
                    <!-- broj  -->
                    <script>
                        populateCards(projectsData, '.aside-cards-wrap', 2);
                    </script>
                </div>

                <!-- end btn  -->
                <div>
                    <a href="./pages/proekti/projects.html" class="btn btn-orange">Сите проекти
                        <svg class="btn-ico" viewBox="0 0 20 20">
                            <defs>
                                <style>
                                    .st0 {
                                        fill: none;
                                    }
                                </style>
                            </defs>
                            <line class="st0" x1="1" y1="15" x2="15" y2="1" />
                            <polyline class="st0" points="15 15 15 1 1 1" />
                        </svg>
                    </a>
                </div>
                <!-- end btn  -->
            </div>

            <!--........../////////// novosti x3 END /////////............ -->
        </aside>
        <!-- ///////////////aside END ///////////////////// -->


    </main>
    <!-- main END --------------------- -->



    <!-- FOOTER ////////////////////////////// -->

    <footer></footer>
    <script src="./src/js/footer-insert.js"></script>

    <!-- FOOTER END ////////////////////////////// -->



    <!-- SKRIPTI  -->
    <!-- PROEKTI DATA  -->
    <script src="./pages/novosti/news-data.js"></script>
    <!-- povrzuvanje  -->
    <script src="./src/js/populate-data.js"></script>
    <!-- so koja data da se povrze  -->
    <script>
        populateData(newsData); // target data
        initializePage(newsData);
    </script>



</body>

</html>
