<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <base href="/masit-live-test/"> -->
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proekti</title>
    <link rel="stylesheet" href="/./src/css/system.css">
    <link rel="stylesheet" href="/./src/css/main.css">
</head>


<body>

    <!-- /////////// header ///////////// -->

    <header class="header"></header>
    <script src="./src/js/header-insert.js"></script>
    <script src="./src/js/header-interactions.js"></script>

    <!-- /////////// header ////////////  -->


    <!-- // heading //////////////////////////////////// -->


    <section class="heading-container blue-gradient-bg padding-lr" style="position: relative;">

        <div class="heading-text-container">
            <h2 class="heading h1-size">
                Проекти
            </h2>
        </div>

        <!-- corners bot 0vh -->
        <div style="width: 100%; overflow: visible; position: absolute; bottom: 0; left: 0; z-index: 10;">
            <div class="corners-sorabotnici-2" style="background: none;">
                <div class="corner-container">
                    <!-- <div class="corner-fill"></div>
                    <img src="./src/img/icons/mask-corner.svg" alt="" class="corner1"> -->
                    <div></div>
                    <img src="./src/img/icons/mask-corner.svg" alt="" class="corner2">
                    <div class="corner-fill"></div>
                </div>
            </div>
        </div>
        <!-- corners bot end -->

    </section>

    <!-- heading END --------------------- -->

    <!-- // MAIN //////////////////////////////////// -->
    <main class="pages-main padding-tb padding-lr" style="min-height: 60vh">

        <!-- Current Projects -->
        <div>
            <h3 class="heading h2-size">
                Тековни Проекти
            </h3>
            <div class="cards-wrapper-grid current-pr">
                <!-- Current projects will be inserted here -->
            </div>
        </div>


        <!-- Finished Projects -->
        <div>
            <h3 class="heading h2-size">
                Завршени Проекти
            </h3>
            <div class="cards-wrapper-grid finished-pr">
                <!-- Finished projects will be inserted here -->
            </div>
        </div>
    </main>
    <!-- main END --------------------- -->



    <!-- FOOTER ////////////////////////////// -->

    <footer></footer>
    <script src="./src/js/footer-insert.js"></script>

    <!-- FOOTER END ////////////////////////////// -->



    <!-- SKRIPTI  -->
    <!-- PROEKTI DATA  -->
    <script src="./pages/proekti/projects-data.js"></script>
    <!-- povrzuvanje  -->
    <script src="./src/js/populate-cards.js"></script>

    <!-- so koja data da se povrze  -->
    <script>
        // Filter and populate current projects
        const currentProjects = projectsData.filter(project => project.status === "current");
        populateCards(currentProjects, '.current-pr');

        // Filter and populate finished projects
        const finishedProjects = projectsData.filter(project => project.status === "finished");
        populateCards(finishedProjects, '.finished-pr');
    </script>

    <!-- tabs  -->
    <!-- <script src="/proekti/tab-switcher.js"></script> -->

    <script src="./src/js/card-entry-animation.js"></script>



</body>

</html>
